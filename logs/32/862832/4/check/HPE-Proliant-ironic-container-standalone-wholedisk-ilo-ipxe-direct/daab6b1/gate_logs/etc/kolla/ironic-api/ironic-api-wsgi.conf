Listen 169.16.1.190:6385

ServerSignature Off
ServerTokens Prod
TraceEnable off
TimeOut 60
KeepAliveTimeout 60

<Directory "/var/lib/kolla/venv/bin">
    <FilesMatch "^ironic-api-wsgi$">
        Options None
        Require all granted
    </FilesMatch>
</Directory>

ErrorLog "/var/log/kolla/ironic/apache-error.log"
<IfModule log_config_module>
CustomLog "/var/log/kolla/ironic/apache-access.log" common
</IfModule>


<VirtualHost *:6385>
    WSGIDaemonProcess ironic-api processes=3 threads=1 user=ironic group=ironic display-name=ironic-api
    WSGIProcessGroup ironic-api
    WSGIScriptAlias / /var/lib/kolla/venv/bin/ironic-api-wsgi
    WSGIApplicationGroup %{GLOBAL}
    WSGIPassAuthorization On
    <IfVersion >= 2.4>
      ErrorLogFormat "%{cu}t %M"
    </IfVersion>
    ErrorLog "/var/log/kolla/ironic/ironic-api-error.log"
    LogFormat "%{X-Forwarded-For}i %l %u %t \"%r\" %>s %b %D \"%{Referer}i\" \"%{User-Agent}i\"" logformat
    CustomLog "/var/log/kolla/ironic/ironic-api-access.log" logformat
</VirtualHost>
